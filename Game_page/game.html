<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="maincontainer">
    
      <div class="attempts_info">
        <p>No. of previous <br> attempts : <br><span class="attempt"></span></p>
      </div>
  
     
    <div class="middlecontainer">
      <h1>Guess The Correct Number</h1>
      <div class="subdiv">
        <p class="hinttext">Hint : <span class="hintspan"> </span></p>
        <img class="hint_image" src="hintfinalimg.jpg" alt="">
      </div>
      <p class="resulttext">You Are <span class="resultspan"></span></p>
      <p class="guess_info_text">Your Guess is <span class="guess_info_span"></span></p>
      <input type="text" class="input_box" min="0" max="100" placeholder="ENTER YOUR NUMBER">
  
    </div>
    <div class="guess_info">
      <p>Previous <br> Guesses : <span class="guess"></span></p>
    </div>
  </div>

</body>
</html>
